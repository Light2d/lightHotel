{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h2>Добро пожаловать, {{ user.username }}!</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    {% if user.role == 'admin' %}
        <h3>Панель администратора</h3>
        <ul>
            <li><a href="{% url 'admin:index' %}">Перейти в Django Admin</a></li>
        </ul>
    {% endif %}

    <p><a href="{% url 'change_password' %}">Сменить пароль</a></p>
    <p><a href="{% url 'logout' %}">Выйти</a></p>
</body>
</html>
